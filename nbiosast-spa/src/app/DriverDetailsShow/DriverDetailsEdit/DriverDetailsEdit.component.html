
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Edit Driver Details</h6>
    </div>

    <div class="card-body">
      <form #editForm="ngForm" id="editForm" (ngSubmit)="SaveDriver()">

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4"> Name </label>
            <input type="text" [(ngModel)]="driver.name" name="name"  class="form-control" placeholder="Enter Name here" maxlength="50">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Certificate No.</label>
            <input type="text" pattern="\d*" [(ngModel)]="driver.certificateNo" name="certificateNo" class="form-control" placeholder="Enter Certificate No. here" maxlength="15">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">License No.</label>
            <input type="text" pattern="\d*" [(ngModel)]="driver.licenseNo" name="licenseNo"  class="form-control" placeholder="Enter License No. here" maxlength="18">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4"> Transport Name </label>
            <input type="text"  [(ngModel)]="driver.transPortName" name="transPortName" class="form-control" placeholder="Enter Transport Name here" maxlength="50">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Transport Address</label>
            <input type="text"  [(ngModel)]="driver.transPortAddress" class="form-control" name="transPortAddress"  placeholder="Enter Transport Address here" maxlength="300">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Transport Phone No.</label>
            <input type="text" pattern="\d*"  [(ngModel)]="driver.transPortPhoneNo" name="transPortPhoneNo" class="form-control"  placeholder="Enter Transport phoneNo. here" maxlength="12">
          </div>
        </div>

        <div class="form-row">
          
          <div class="form-group col-md-4">
            <label for="inputPassword4">Training Period</label> <br>
            <div class="form-check form-check-inline mt-2">
              <input  class="form-check-input"  name="one" type="radio"  (click) ="hideDoc($event)"  value="1" [checked]="one">
              <label class="form-check-label" for="inlineRadio1">1 days</label> 
              &nbsp; &nbsp; &nbsp;
              <input class="form-check-input" name="one" type="radio" (click) ="hideDoc($event)"   value="3" [checked]="three">
              <label class="form-check-label" for="inlineRadio1">3 days</label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field color="accent">
              <mat-label>Training Start</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="driver.trainingStartDate" name="trainingStartDate" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <label >Select Card Validity</label>
            <select [(ngModel)]="diffDays" class="form-control" name= "trainingEnd">
            <option selected value="3">3 Years</option>
            <option value="1">1 Year</option>
            </select>
          </div>
          
        </div>

        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputPassword4">Address (license)</label>
            <input type="text"  class="form-control" [(ngModel)]="driver.address" name="address" placeholder="Enter address here" maxlength="150">
          </div>

          <div *ngIf="doc" class="form-group col-md-4">
            <label for="inputPassword4">One Day Certificate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <button type="button" class="btn btn-primary" (click)="ViewDocument('cer')">View</button>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="oneDayDoc" id="inputGroupFile01" (change)="onFileChangeOneDayDoc($event)" 
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">{{onedaydocname}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4"> Payment amount </label>
            <input type="text" pattern="\d*"  [(ngModel)]="driver.amount" name="amount" class="form-control" id="inputEmail4" placeholder="Enter amount here" maxlength="8">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Select payment option</label>
              <select id="inputState" class="form-control" name="paymentType" [(ngModel)]="driver.paymentType">
                <option value="Cash">Cash</option>
                <option value="Check">Check</option>
                <option value="Online">Online</option>
              </select>
          </div>
         
          <div class="form-group col-md-4">
            <label for="inputPassword4">Documents</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <button type="button" class="btn btn-primary" (click)="ViewDocument('doc')">View</button>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile03" (change)="onFileChangeDocument($event)" 
                  aria-describedby="inputGroupFileAddon03">
                <label class="custom-file-label" for="inputGroupFile03">{{Docname}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4 mt-2">
            <mat-form-field color="accent">
              <mat-label>Date Of Birth</mat-label>
              <input matInput [matDatepicker]="picker2" name="dob"  [(ngModel)]="driver.dob">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Photo</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileChangePhoto($event)" 
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">{{photoname}}</label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="this.editForm.invalid || (invalid && threeCame)" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger ml-2" (click)="Cancel()">Cancel</button>
      </form>
    </div>
  </div>
